<form (ngSubmit)="iniciarSesion()" class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 space-y-6">
  <h2 class="text-2xl font-bold text-center text-blue-600">Iniciar Sesión</h2>

  <!-- Campo Email -->
  <div>
    <label for="email" class="block mb-2 text-sm font-semibold text-gray-700">
      Correo electrónico
    </label>
    <input [(ngModel)]="email" name="email" type="email" id="email"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm placeholder-gray-400"
      placeholder="ejemplo@correo.com" required />
  </div>

  <!-- Campo Password -->
  <div>
    <label for="password" class="block mb-2 text-sm font-semibold text-gray-700">
      Contraseña
    </label>
    <input [(ngModel)]="password" name="password" type="password" id="password"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm placeholder-gray-400"
      placeholder="••••••••" required />
  </div>

  <!-- Botones con color azul -->
  <div class="flex justify-between items-center space-x-4">
    <button type="submit"
      class="flex-1 bg-blue-600 text-white font-semibold py-2.5 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200">
      Ingresar
    </button>

    <button type="button" (click)="cerrarSesion()"
      class="flex-1 bg-blue-600 text-white font-semibold py-2.5 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200">
      Cerrar Sesión
    </button>
  </div>

  <!-- Enlace adicional -->
  <p class="text-center text-sm text-gray-600 mt-4">
    ¿No tienes cuenta?
    <a href="#" class="text-blue-600 font-semibold hover:underline">Regístrate aquí</a>
  </p>
</form>
